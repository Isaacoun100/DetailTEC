<app-header></app-header>

<div class="container">
  <h3>Lista de Trabajadores</h3>
  <br />
  <button type="button" class="btn btn-primary" (click)="newWorker()">
    Nuevo Trabajador
  </button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Cedula</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
      </tr>
    </thead>
    <tbody>
      <p>{{ error_msg }}</p>
      <tr *ngFor="let worker of workers" (click)="viewWorker(worker.cedula)">
        <th scope="row">{{ worker.cedula }}</th>
        <td>{{ worker.nombre }}</td>
        <td>{{ worker.apellidos }}</td>
      </tr>
    </tbody>
  </table>
</div>
