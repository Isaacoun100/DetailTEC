<app-header></app-header>

<div class="container">
  <h3>Lista de Tipos de Lavado</h3>
  <br />
  <button type="button" class="btn btn-primary" (click)="newTypeWashing()">
    Nuevo Tipo de Lavado
  </button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Personal Requerido</th>
      </tr>
    </thead>
    <tbody>
      <p>{{ error_msg }}</p>
      <tr
        *ngFor="let typeWashing of TypesWashing"
        (click)="viewTypeWashing(typeWashing.id_Lavado)"
      >
        <th scope="row">{{ typeWashing.id_Lavado }}</th>
        <td>{{ typeWashing.nombre }}</td>
        <td>{{ typeWashing.personalRequerido }}</td>
      </tr>
    </tbody>
  </table>
</div>
