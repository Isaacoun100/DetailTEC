<app-header></app-header>

<div class="container">
  <h3>Lista de Productos y Suministros</h3>
  <br />
  <button type="button" class="btn btn-primary" (click)="newProduct()">
    Nuevo Producto
  </button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Marca</th>
      </tr>
    </thead>
    <tbody>
      <p>{{ error_msg }}</p>
      <tr
        *ngFor="let product of products"
        (click)="viewProduct(product.nombre)"
      >
        <th scope="row">{{ product.nombre }}</th>
        <td>{{ product.marca }}</td>
      </tr>
    </tbody>
  </table>
</div>
