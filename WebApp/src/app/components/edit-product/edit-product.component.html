<app-header></app-header>

<div class="container">
  <form [formGroup]="editForm" (ngSubmit)="putForm(editForm.value)">
    <div class="form-group row">
      <div class="col">
        <label for="exampleFormControlInput1">{{
          productRequest.nombre
        }}</label>
      </div>
      <div class="col">
        <label for="exampleFormControlInput1">Marca</label>
        <input
          type="text"
          class="form-control"
          placeholder="Marca"
          formControlName="marca"
        />
      </div>
    </div>
    <br /><br />
    <div class="form-group row">
      <div class="col">
        <label for="exampleFormControlInput1">Costo</label>
        <input
          type="number"
          class="form-control"
          placeholder="Costo"
          formControlName="costo"
        />
      </div>
    </div>
    <br /><br />
    <div class="form-group row">
      <div class="col">
        <label for="exampleFormControlInput1">Proveedores</label>
        <input
          type="text"
          class="form-control"
          placeholder="Proveedores"
          formControlName="proveedores"
        />
      </div>
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <button type="button" class="btn btn-dark" (click)="exit()">Salir</button>
  </form>
</div>
