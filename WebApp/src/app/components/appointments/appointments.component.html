<app-header></app-header>

<div class="container">
  <h3>Lista de Citas</h3>
  <br />
  <button type="button" class="btn btn-primary" (click)="newAppointment()">
    Nueva Cita
  </button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Numero Cita</th>
        <th scope="col">Cliente</th>
        <th scope="col">Tipo Lavado</th>
      </tr>
    </thead>
    <tbody>
      <p>{{ error_msg }}</p>
      <tr
        *ngFor="let appointment of appointments"
        (click)="viewAppointment(appointment.numeroCita)"
      >
        <th scope="row">{{ appointment.numeroCita }}</th>
        <td>{{ appointment.cliente }}</td>
        <td>{{ appointment.tipoLavado }}</td>
      </tr>
    </tbody>
  </table>
</div>
