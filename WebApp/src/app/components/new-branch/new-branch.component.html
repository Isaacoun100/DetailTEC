<app-header></app-header>

<div class="container">
  <form [formGroup]="newForm" (ngSubmit)="postForm(newForm.value)">
    <br /><br />
    <div class="form-group row">
      <div class="col">
        <label for="exampleFormControlInput1">Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre"
          formControlName="nombre"
        />
      </div>
      <div class="col">
        <label for="exampleFormControlInput1">Ubicacion</label>
        <input
          type="text"
          class="form-control"
          placeholder="Ubicacion"
          formControlName="ubicacion"
        />
      </div>
      <div class="col">
        <label for="exampleFormControlInput1">Telefono</label>
        <input
          type="text"
          class="form-control"
          placeholder="Telefono"
          formControlName="telefono"
        />
      </div>
    </div>
    <br /><br />
    <div class="form-group row">
      <div class="col">
        <label for="exampleFormControlInput1">Gerente</label>
        <input
          type="text"
          class="form-control"
          placeholder="Gerente"
          formControlName="gerente"
        />
      </div>
      <div class="col">
        <label for="exampleFormControlInput1">Fecha Inicio Gerente</label>
        <input
          type="text"
          class="form-control"
          placeholder="Fecha Inicio Gerente"
          formControlName="fechaInicioGerente"
        />
      </div>
    </div>
    <br /><br />
    <button type="submit" class="btn btn-primary">Crear</button>
    <button type="button" class="btn btn-dark" (click)="exit()">Salir</button>
  </form>
</div>
