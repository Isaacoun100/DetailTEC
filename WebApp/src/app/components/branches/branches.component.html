<app-header></app-header>

<div class="container">
  <h3>Lista de Sucursales</h3>
  <br />
  <button type="button" class="btn btn-primary" (click)="newBranch()">
    Nueva Sucursal
  </button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
      </tr>
    </thead>
    <tbody>
      <p>{{ error_msg }}</p>
      <tr *ngFor="let branch of branches" (click)="viewBranch(branch.nombre)">
        <th scope="row">{{ branch.nombre }}</th>
      </tr>
    </tbody>
  </table>
</div>
