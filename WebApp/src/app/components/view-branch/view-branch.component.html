<app-header></app-header>

<div class="container">
  <div class="form-group row">
    <div class="col">
      <label for="exampleFormControlInput1">Nombre</label>
      <br />
      <label for="exampleFormControlInput1">{{ branchInfo.nombre }}</label>
    </div>
    <div class="col">
      <label for="exampleFormControlInput1">Ubicacion</label>
      <br />
      <label for="exampleFormControlInput1">{{ branchInfo.ubicacion }}</label>
    </div>
    <div class="col">
      <label for="exampleFormControlInput1">Telefono</label>
      <br />
      <label for="exampleFormControlInput1">{{ branchInfo.telefono }}</label>
    </div>
  </div>
  <br /><br />
  <div class="form-group row">
    <div class="col">
      <label for="exampleFormControlInput1">Gerente</label>
      <br />
      <label for="exampleFormControlInput1">{{ branchInfo.gerente }}</label>
    </div>
    <div class="col">
      <label for="exampleFormControlInput1">Fecha Inicio Gerente</label>
      <br />
      <label for="exampleFormControlInput1">{{
        branchInfo.fechaInicioGerente
      }}</label>
    </div>
  </div>
  <br /><br />
  <br />
  <button type="button" class="btn btn-secondary" (click)="edit()">
    Editar
  </button>
  <button type="button" class="btn btn-danger" (click)="delete()">
    Eliminar
  </button>
  <button type="button" class="btn btn-dark" (click)="exit()">Salir</button>
</div>
